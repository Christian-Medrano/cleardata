
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>ClearData</title>
  </head>
  <body>

  <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light text-white">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#global-nav" aria-controls="global-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="index.html">ClearData</a>
      <div class="collapse navbar-collapse" id="global-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="login.html">Login<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
  <!-- END Navbar -->

    <main class="container-fluid p-0 h-100 bg-dark">
      <div class="row p-0 m-0 h-100">
        <div class="col col-md-4 bg-light m-0 py-4 px-5">
          <h1>Log In</h1>
          <form action="" method="POST">

            <div class="form-group">
              <label for="user" >User ID</label>
              <input type="text" name="user" class="form-control" placeholder="User ID" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-check">
              <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
                  Remember Me
              </label>
            </div>
            <button class="btn">Log In</button>
          </form>
          <p class="mt-4">Don't have account yet? <a href="signup.html">Sign Up</a></p>
        </div>

        <div class="col col-md-8 m-0 p-0 promo-img" style="height: calc(100vh - 56px)">
            <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=1902&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
        </div>
      </div>
    </main>

    <footer>
      
    </footer>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
